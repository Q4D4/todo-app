<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="David Kadaria" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- CSS -->
		<link rel="stylesheet" href="./css/theme.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Todo app</title>
	</head>
	<body>
		<section class="hero"></section>

		<header class="container header">
			<h1 class="header__heading">Todo</h1>
			<div class="header__theme-switch" id="theme-switch"></div>
		</header>
		<main class="container main">
			<div class="add-todo">
				<input class="add-todo__button" type="button" title="Add" />
				<input class="add-todo__field" type="text" placeholder="Create a new todo..." />
			</div>
			<ul class="todo-list">
				<li class="todo">
					<input class="todo__check" type="button" value="check" />
					<span class="todo__content"> todo example 1 </span>
					<input class="todo__delete" type="button" value="delete" />
				</li>
				<li class="todo">
					<input class="todo__check" type="button" value="check" />
					<span class="todo__content">todo example 2</span>
					<input class="todo__delete" type="button" value="delete" />
				</li>
			</ul>
			<!-- <div class="manage-todos">dsa</div> -->
		</main>

		<!-- Add dynamic number -->
		<!-- items left All Active Completed Clear Completed Drag and drop to reorder list -->

		<!-- JavaScript -->
		<script src="./js/theme.js"></script>
	</body>
</html>
