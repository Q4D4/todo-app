<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="" />
		<meta name="author" content="David Kadaria" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/theme.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Todo app</title>
	</head>
	<body>
		<section class="hero"></section>

		<header class="container header">
			<h1 class="header__heading">Todo</h1>
			<div class="header__theme-switch" id="theme-switch"></div>
		</header>

		<main class="container main">
			<div class="add-todo">
				<input class="add-todo__button" type="button" title="Add" tabindex="2" />
				<input
					class="add-todo__field"
					type="text"
					placeholder="Create a new todo..."
					tabindex="1"
				/>
			</div>
			<ul class="todo-list"></ul>
			<div class="manage">
				<div class="manage__items"><span>X</span> items left</div>

				<div class="manage__filter">
					<button
						class="manage__filter-option manage__filter-option--all manage__filter-option_active"
					>
						All
					</button>
					<button class="manage__filter-option manage__filter-option--active">
						Active
					</button>
					<button class="manage__filter-option manage__filter-option--completed">
						Completed
					</button>
				</div>

				<button class="manage__clear-completed">Clear Completed</button>
			</div>
		</main>

		<script type="text/javascript" src="./js/theme.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
	</body>
</html>
